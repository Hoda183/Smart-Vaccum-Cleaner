<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
</head>
<body>
    <h1>ROS Web Controller</h1>
    <button onclick="sendCommand('start')">Start Robot</button>
    <button onclick="sendCommand('stop')">Stop Robot</button>
    <div id="status">Status: Disconnected</div>

    <script>
        // Connect to ROSBridge
        const ros = new ROSLIB.Ros({
            url: 'ws://localhost:9090' // Replace with your ROSBridge server's address
        });

        // Connection events
        ros.on('connection', () => {
            document.getElementById('status').innerText = 'Status: Connected';
        });

        ros.on('error', (error) => {
            console.error('Error connecting to ROS:', error);
            document.getElementById('status').innerText = 'Status: Error';
        });

        ros.on('close', () => {
            document.getElementById('status').innerText = 'Status: Disconnected';
        });

        // Create a ROS topic object
        const commandTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/robot_command',
            messageType: 'std_msgs/String'
        });

        // Send a command
        function sendCommand(command) {
            const message = new ROSLIB.Message({ data: command });
            commandTopic.publish(message);
            console.log(`Command sent: ${command}`);
        }
    </script>
</body>
</html>
